<router-outlet />
<header>
  <app-nav-bar (searchEvent)="useFilter($event)" />
</header>
<section>
  <div>
    @if (heroesResults$ | async; as dataObject) {
    <div class="gallery">
      @for (item of dataObject.data.results | heroFilter: filterText; track
      item.result ) {
      <app-heroes-items [heroData]="item" />
      }
    </div>
    }
  </div>
  <section>
    <app-hero-details [heroData]="selectedHero$" />
  </section>
</section>
