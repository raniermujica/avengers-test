
@if (heroDetail) {
<div class="card mb-5" id="card-detail" style="max-width: 700px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="getImageUrl(heroDetail)"
          alt="icon-hero"
          class="img-fluid rounded-start"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ heroDetail.name }}</h5>
          <p class="card-text">
          </p>
          <p class="card-text">
            <small class="text-muted">Last updated 3 mins ago</small>
          </p>
        </div>
      </div>
    </div>
  </div>
};
