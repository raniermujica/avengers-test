<section>
  @if (heroDetail) {
  <div class="card mb-6" id="card-detail">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="getImageUrl(heroDetail.thumbnail)"
          alt="icon-hero"
          class="img-fluid rounded-start"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ heroDetail.name }}</h5>
          <p class="card-text"></p>
          <p class="card-text">
            <small class="text-muted">Character's details</small>
          </p>
        </div>
      </div>
    </div>
  </div>
  };
</section>
