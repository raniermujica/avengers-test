
<a [routerLink]="['/details', heroData.id]">
<div class="row row-cols-1 row-cols-md-1 g-4" id="hero-cards">
  <div class="col">
    @defer (on viewport) {
    <div class="card border-danger border-2">
      <img
        [src]="getImageUrl(heroData.thumbnail)"
        alt="thumbnail-hero"
      />
      <div class="card-body">
        <h5 class="card-title">
          {{heroData.name}}
        </h5>
      </div>
    </div>
} @placeholder {
  <p>More heroes</p>
}
  </div>
